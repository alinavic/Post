<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Почтовое отделение</title>
    <link rel="stylesheet" href="table.css">
    <script src="request.js"></script>
</head>

<body>
<nav th:insert="~{nav::nav}"/>

<header>
    <h1>Запрос 5</h1>
</header>
<p>Рассчитать прибыль, полученную почтовым отделением за оформление отправлений каждого вида по указанному кварталу</p>

<div class="form">
    <form>
        <label for="quarter">Номер квартала:</label>
        <input type="text" id="quarter" name="quarter" required>

        <button type="submit">Получить данные</button>
    </form>
</div>
<strong><p th:text="${quarter}" style="font-size: 22px"></p></strong>
<section>
    <table>
        <thead>
        <tr>
            <th>Уникальный номер вида</th>
            <th>Наименование</th>
            <th>Прибыль</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="RequestFive:${RequestFive}">
            <td th:text="${RequestFive.id_type}"></td>
            <td th:text="${RequestFive.name}"></td>
            <td th:text="${RequestFive.sum}"></td>
        </tr>
        </tbody>
    </table>
</section>


</body>

</html>
