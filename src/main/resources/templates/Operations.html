<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Почтовое отделение</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>
<nav th:insert="~{navigation::nav}"/>
<header>
    <h1>Информация об операциях почтового отделения</h1>
</header>

<section>
    <table>
        <thead>
        <tr>
            <th>Код операции</th>
            <th>Наименование</th>
            <th>Дата начала</th>
            <th>Дата окончания</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Operations:${Operations}">
            <td th:text="${Operations.opcode}"></td>
            <td th:text="${Operations.name_op}"></td>
            <td th:text="${Operations.date_begin}"></td>
            <td th:text="${Operations.date_end}"></td>
        </tr>
        </tbody>
    </table>
</section>
<div class="block">
    <a class="add" href="addOperations">Добавить операцию</a><a class="add" href="updateOperations">Редактировать данные</a><a class="add" href="deleteOperations">Удалить запись</a>
</div>


</body>

</html>
