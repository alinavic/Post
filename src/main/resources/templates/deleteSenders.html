<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Почтовое отделение</title>
    <link rel="stylesheet" href="add.css">
</head>

<body>

<header>
    <h1>Удаление информации об отправителе</h1>
</header>

<form>
    <label for="id_sender">Уникальный номер отправителя:</label>
    <select id="id_sender" name="id_sender">
        <div th:each="Senders:${Senders}">
            <option th:text="${Senders.id_sender}"></option>
        </div>
    </select>

    <button type="submit">Удалить</button>
</form>

</body>

</html>
