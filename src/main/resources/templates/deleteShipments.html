<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Почтовое отделение</title>
    <link rel="stylesheet" href="add.css">
</head>

<body>

<header>
    <h1>Удаление информации об отправлении</h1>
</header>

<form>
    <label for="id_shipm">Уникальный номер отправления</label>
    <select id="id_shipm" name="id_shipm">
        <div th:each="Shipments:${Shipments}">
            <option th:text="${Shipments.id_shipm}"></option>
        </div>
    </select>

    <button type="submit">Удалить</button>
</form>

</body>

</html>
