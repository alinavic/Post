<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Почтовое отделение</title>
  <link rel="stylesheet" href="table.css">
  <script src="request.js"></script>
</head>

<body>
<nav th:insert="~{nav::nav}"/>

<header>
  <h1>Запрос 7</h1>
</header>
<p>Вывести в порядке убывания самые нагруженные по посещению даты за указанный месяц</p>

<div class="form">
  <form>
    <label for="month">Номер месяца:</label>
    <input type="text" id="month" name="month" required>

    <button type="submit">Получить данные</button>
  </form>
</div>
<strong><p th:text="${month}" style="font-size: 22px"></p></strong>
<section>
  <table>
    <thead>
    <tr>
      <th>Количество посещений</th>
      <th>Дата</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="RequestSeven:${RequestSeven}">
      <td th:text="${RequestSeven.count}"></td>
      <td th:text="${RequestSeven.date}"></td>
    </tr>
    </tbody>
  </table>
</section>


</body>

</html>
