<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Почтовое отделение</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>

<nav th:insert="~{navigation::nav}"/>

<header>
    <h1>Информация об странах</h1>
</header>

<section>
    <table>
        <thead>
        <tr>
            <th>Уникальный номер страны</th>
            <th>Наименование</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="Country:${Country}">
            <td th:text="${Country.id_country}"></td>
            <td th:text="${Country.name}"></td>
        </tr>
        </tbody>
    </table>
</section>

<div class="block">
    <a class="add" href="addCountry">Добавить страну</a><a class="add" href="updateCountry">Редактировать данные</a><a class="add" href="deleteCountry">Удалить запись</a>
</div>

</body>
</html>
